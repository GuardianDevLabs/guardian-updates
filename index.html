<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianLabs | Home</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/mrYh7BM4/New-Project-1.png">
    <meta name="title" content="Welcome to the Hub.">
    <meta name="description" content="Your central destination for all things GuardianLabs. Stay ahead of the curve with our latest development pulses and real-time project logs.">

    <meta property="og:title" content="Welcome to the Hub.">
    <meta property="og:description" content="Your central destination for all things GuardianLabs. Stay ahead of the curve with our latest development pulses and real-time project logs.">
    <meta property="og:image" content="https://i.ibb.co/Kj2pwB4z/Guardian-Labs-Banner-1.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.ibb.co/Kj2pwB4z/Guardian-Labs-Banner-1.png">
    <meta name="theme-color" content="#3a3a3a">
    
    <style>
        :root { 
            --bg: #050505; 
            --accent: #8a2be2; 
            --text: #ffffff; 
            --muted: #666;
            --glass: rgba(20, 20, 20, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 100px; 
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px; 
            box-sizing: border-box;
            align-items: center;
        }

        .logo { 
            font-weight: 900; 
            letter-spacing: 2px; 
            text-decoration: none; 
            color: #fff; 
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px; 
        }
        
        .logo img { 
            height: 25px; 
            width: auto; 
            object-fit: contain; 
            transition: transform 0.3s ease; 
        }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }

        .hero {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; margin: 0; letter-spacing: -2px; z-index: 10; }
        .hero p { max-width: 600px; color: var(--muted); font-size: 1.1rem; margin: 20px 0 40px; z-index: 10; }

        .hero-btns { display: flex; gap: 15px; z-index: 20; }
        
        .btn { 
            padding: 14px 32px; 
            border-radius: 8px; 
            font-weight: 700; 
            text-decoration: none; 
            font-size: 0.9rem; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .btn-primary { 
            background: var(--accent); 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3); 
            border: 1px solid transparent;
        }

        .btn-primary:hover { 
            background: #a020f0; 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5); 
        }

        .btn-outline { 
            border: 1px solid #333; 
            color: #fff; 
            background: rgba(255,255,255,0.02); 
        }

        .btn-outline:hover { 
            background: rgba(255, 255, 255, 0.08); 
            border-color: #fff; 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .float-img {
            position: absolute;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
            opacity: 0.8;
            max-width: 280px;
        }

        .img-top-left { top: 10%; left: 10%; animation-delay: 0s; width: 15%; }
        .img-mid-left { top: 40%; left: 5%; animation-delay: 1s; width: 20%; }
        .img-btm-left { bottom: 10%; left: 12%; animation-delay: 2s; width: 18%; }

        .img-top-right { top: 10%; right: 10%; animation-delay: 0.5s; width: 15%; }
        .img-mid-right { top: 40%; right: 5%; animation-delay: 1.5s; width: 20%; }
        .img-btm-right { bottom: 10%; right: 12%; animation-delay: 2.5s; width: 18%; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }

        @media (max-height: 700px) {
            .hero h1 { font-size: 3rem; }
            .float-img { max-width: 180px; }
        }

        @media (max-width: 900px) {
            .float-img { display: none; }
            nav { padding: 0 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://updates.guardiandevlabs.com" class="logo">
            <img src="https://i.ibb.co/9kBKQLcM/G.png" alt="Logo">
            <span>LABS Updates</span>
        </a>
        <div class="nav-links">
            <a href="updates/">Updates</a>
        </div>
    </nav>

   <section class="hero">
        <img src="https://i.ibb.co/gKgj399/Loadingscreen.png" class="float-img img-top-left">
        <img src="https://i.ibb.co/KxrcKrw1/Radio-1.png" class="float-img img-mid-left">
        <img src="https://i.ibb.co/4ndzX46Q/Chat.png" class="float-img img-btm-left">

        <img src="https://i.ibb.co/N6WsrhNp/Reports.png" class="float-img img-top-right">
        <img src="https://i.ibb.co/0jNWyv8C/Tag.png" class="float-img img-mid-right">
        <img src="https://i.ibb.co/PZy4w0xq/Duty.png" class="float-img img-btm-right">

        <h1>Welcome to the Hub<span>.</span></h1>
        
        <p>
            Your central destination for all things GuardianLabs. 
            Stay ahead of the curve with our latest development pulses 
            and real-time project logs.
        </p>

        <div class="hero-btns">
            <a href="updates/" class="btn btn-primary">Explore Updates</a>
            <a href="https://discord.gg/PUJR684D5R" class="btn btn-outline">Community</a>
        </div>
    </section>

</body>
</html>
