<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianLabs - Updates</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Kj2pwB4z/Guardian-Labs-Banner-1.png">
    <meta name="title" content="GuardianLabs Updates">
    <meta name="description" content="Access the latest system logs and official releases for Guardian Radio V1.">

    <meta property="og:title" content="GuardianLabs | Updates">
    <meta property="og:description" content="Access the latest system logs and official releases for GuardianLabs">
    <meta property="og:image" content="https://i.ibb.co/Kj2pwB4z/Guardian-Labs-Banner-1.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.ibb.co/Kj2pwB4z/Guardian-Labs-Banner-1.png">

<meta name="theme-color" content="#8a2be2">
    <style>
        :root { 
            --bg: #050505; 
            --accent: #8a2be2; 
            --text: #ffffff; 
            --muted: #666;
            --glass: rgba(20, 20, 20, 0.7);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; border: 2px solid var(--bg); }
        ::-webkit-scrollbar-thumb:hover { background: #a020f0; }

        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            line-height: 1.6;
            overflow-y: scroll; 
        }

        .logo { 
            font-weight: 900; 
            letter-spacing: 2px; 
            text-decoration: none; 
            color: #fff; 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 6px; 
        }

        .logo img {
            height: 25px; 
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 100px; 
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px; 
            box-sizing: border-box;
            align-items: center;
        }

        .logo { font-weight: 900; letter-spacing: 2px; text-decoration: none; color: #fff; font-size: 1rem; }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }

        .container { 
            max-width: 1200px; 
            margin: 80px auto; 
            padding: 0 20px; 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        h1 { font-size: 4rem; font-weight: 900; margin: 0; letter-spacing: -3px; line-height: 0.9; grid-column: span 2; }
        h1 span { color: var(--accent); }
        .subtitle { color: var(--muted); margin-top: 20px; margin-bottom: 30px; font-size: 1.2rem; font-weight: 500; grid-column: span 2; }

        .card-link { text-decoration: none; color: inherit; display: block; }

        .big-card {
            position: relative;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            overflow: hidden;
            height: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .big-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            background: rgba(15, 15, 15, 0.9);
        }

        .new-ribbon-wrapper {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: absolute;
            top: -5px;
            right: -5px;
            z-index: 10;
        }

        .new-ribbon {
            font-size: 0.7rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            line-height: 25px;
            transform: rotate(45deg);
            width: 150px;
            display: block;
            background: var(--accent);
            box-shadow: 0 3px 10px -5px rgba(0, 0, 0, 1);
            position: absolute;
            top: 22px;
            right: -35px;
            letter-spacing: 2px;
        }


        .card-image {
            min-height: 280px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-image::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .card-content { padding: 40px; flex-grow: 1; display: flex; flex-direction: column; }
        .tag { color: var(--accent); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 15px; letter-spacing: 2px; }
        .big-card h2 { font-size: 2.2rem; margin: 0 0 15px 0; line-height: 1.1; font-weight: 900; letter-spacing: -1px; }
        .big-card p { color: #aaa; font-size: 1.05rem; line-height: 1.6; margin-bottom: 20px; }
        .card-footer { margin-top: auto; font-size: 0.85rem; color: var(--muted); font-weight: 600; letter-spacing: 1px; }
        
        @media (max-width: 900px) { 
            .container { grid-template-columns: 1fr; }
            h1, .subtitle { grid-column: span 1; }
            nav { padding: 20px 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://updates.guardiandevlabs.com" class="logo">
            <img src="https://i.ibb.co/9kBKQLcM/G.png" alt="Logo">
            <span>LABS Updates</span>
        </a>
        <div class="nav-links">
            <a href="https://updates.guardiandevlabs.com">Updates</a>
        </div>
    </nav>

    <div class="container">
        <h1>Updates<span>.</span></h1>
        <p class="subtitle">Real-time intelligence and system logs.</p>

        <a href="guardianradiov1/" class="card-link">
            <div class="big-card">
                <div class="new-ribbon-wrapper">
                    <div class="new-ribbon">New</div>
                </div>
                <div class="card-image" style="background-image: url('https://i.ibb.co/VWw9kmrn/Guardian-Radio.png');"></div>
                <div class="card-content">
                    <div class="tag">Official Release</div>
                    <h2>Guardian Radio V1</h2>
                    <p>A modern, powerful radio system with dedicated Police RTO, Civilian interfaces, and unlimited channel scalability.</p>
                    <div class="card-footer">SYSTEM LOG // 02.02.26</div>
                </div>
            </div>
        </a>

</body>
</html>
