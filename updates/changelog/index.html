<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianLabs - Changelog</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/mrYh7BM4/New-Project-1.png">
    <meta name="title" content="GuardianLabs Changelog">
    <meta name="description" content="Stay up to GuardianLabs Updates ">

    <style>
        :root { 
            --bg: #050505; 
            --accent: #8a2be2; 
            --text: #ffffff; 
            --muted: #666;
            --glass: rgba(20, 20, 20, 0.7);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            line-height: 1.6; 
            overflow-y: scroll; 
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; border: 2px solid var(--bg); }
        ::-webkit-scrollbar-thumb:hover { background: #a020f0; }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 100px; 
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 60px; 
            box-sizing: border-box;
            align-items: center;
        }

        .logo { font-weight: 900; letter-spacing: 2px; text-decoration: none; color: #fff; font-size: 1rem; display: flex; align-items: center; gap: 6px; }
        .logo img { height: 25px; }
        .nav-links a { color: var(--muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }

        .post-hero {
            height: 60vh;
            position: relative;
            background: linear-gradient(to bottom, rgba(5,5,5,0) 0%, rgba(5,5,5,1) 100%), 
                        url('https://i.ibb.co/cKZ261XH/Five-M-Redux-1024x576.webp') center/cover;
            display: flex;
            align-items: flex-end;
            padding-bottom: 60px;
        }

        .content-container {
            max-width: 850px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
            transform: translateX(-120px);
        }

        .title-area { position: relative; z-index: 2; }
        
        .back-link { 
            display: inline-block; 
            margin-bottom: 20px; 
            color: var(--muted); 
            text-decoration: none; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.3s; 
        }
        .back-link:hover { color: var(--accent); transform: translateX(-5px); }

        .tag { color: var(--accent); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 15px; display: block; }
        .title-area h1 { font-size: 4.5rem; margin: 0; font-weight: 900; letter-spacing: -3px; line-height: 0.9; }
        .meta { color: var(--muted); margin-top: 20px; font-weight: 600; font-size: 0.9rem; letter-spacing: 1px; }

        .article-wrap { margin-top: 60px; margin-bottom: 120px; }
        .section-block { margin-bottom: 60px; }
        .sub-header { color: var(--accent); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; display: block;}
        .file-header { color: #fff; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; display: block;}

        .changelog-list { list-style: none; padding: 0; margin: 0; }
        .log-item { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 25px; font-size: 1.1rem; color: #ccc; }
        
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-top: 10px; flex-shrink: 0; }
        .dot.purple { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .dot.white { background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .download-text { color: #888; font-size: 1rem; margin-top: 40px; }
        .download-text a { color: var(--accent); font-weight: 700; text-decoration: none; transition: 0.3s; }
        .download-text a:hover { color: #fff; }

        @media (max-width: 1200px) { 
            .content-container { transform: translateX(0); }
            nav { padding: 0 40px; }
            .title-area h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

   <nav>
        <a href="http://updates.guardiandevlabs.com" class="logo">
            <img src="https://i.ibb.co/9kBKQLcM/G.png" alt="Logo">
            <span>LABS Updates</span>
        </a>
        <div class="nav-links">
            <a href="http://updates.guardiandevlabs.com/updates/">Updates</a>
        </div>
    </nav>

    <section class="post-hero">
        <div class="content-container">
            <div class="title-area">
                <a href="http://updates.guardiandevlabs.com/updates/" class="back-link">← Return to Hub</a>
                <span class="tag">System Update</span>
                <h1>Server<br>Changelog</h1>
                <div class="meta">SYSTEM LOG // 02.011.26 • RexZenn</div>
            </div>
        </div>
    </section>

    <div class="content-container">
        <div class="article-wrap">
            <p style="font-weight: 800; color: #fff; margin-bottom: 40px; font-size: 1.2rem;">[UPDATED] GuardianRadioV1</p>

            <div class="section-block">
                <span class="sub-header">[UPDATED]</span>
                <ul class="changelog-list">
                    <li class="log-item">
                        <div class="dot purple"></div>
                        <span>Removed the Motorola<strong>Logo</strong>(Made if FiveM Friendly).</span>
                    </li>
                </ul>
            </div>

            <div class="section-block">
                <span class="file-header">[FILES CHANGED]</span>
                <ul class="changelog-list">
                    <li class="log-item">
                        <div class="dot white"></div>
                        <span>radio.png</span>
                    </li>
                </ul>
            </div>

            <p class="download-text">
                The update can be found at <a href="https://portal.cfx.re/assets/granted-assets" target="_blank">https://portal.cfx.re/assets/granted-assets</a>
            </p>
        </div>
    </div>

</body>
</html>
